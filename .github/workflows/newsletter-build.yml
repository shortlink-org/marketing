name: Newsletter - Build

on:
  push:
    paths:
      - 'newsletter/**'
      - '.github/workflows/newsletter-build.yml'
  pull_request:
    paths:
      - 'newsletter/**'
      - '.github/workflows/newsletter-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newsletter
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pkg-config libssl-dev libpq-dev protobuf-compiler

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('newsletter/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        run: cargo build --verbose

